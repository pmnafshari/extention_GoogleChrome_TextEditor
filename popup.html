<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudWrite Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/default.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 800px;
            height: 600px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }

        body.light-mode {
            background: #f5f5f5;
            color: #333;
        }

        body.dark-mode {
            background: #1e1e1e;
            color: #e4e4e4;
        }

        .toolbar {
            display: flex;
            gap: 8px;
            padding: 12px;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
            align-items: center;
        }

        body.dark-mode .toolbar {
            border-bottom-color: #444;
            background: #252526;
        }

        .toolbar-group {
            display: flex;
            gap: 4px;
            align-items: center;
            padding: 0 8px;
            border-right: 1px solid #ddd;
        }

        body.dark-mode .toolbar-group {
            border-right-color: #444;
        }

        .toolbar-group:last-child {
            border-right: none;
        }

        button,
        select {
            padding: 6px 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        body.dark-mode button,
        body.dark-mode select {
            background: #3c3c3c;
            border-color: #555;
            color: #e4e4e4;
        }

        button:hover,
        select:hover {
            background: #f0f0f0;
        }

        body.dark-mode button:hover,
        body.dark-mode select:hover {
            background: #4a4a4a;
        }

        button.active {
            background: #007acc;
            color: white;
            border-color: #007acc;
        }

        #editor-container {
            height: calc(100% - 120px);
            overflow: auto;
            padding: 20px;
        }

        #text-editor {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-family: inherit;
            font-size: 14px;
            line-height: 1.6;
            background: transparent;
            color: inherit;
            resize: none;
        }

        .CodeMirror {
            height: 100%;
            font-size: 14px;
        }

        #font-select {
            min-width: 150px;
        }

        .status-bar {
            padding: 8px 12px;
            border-top: 1px solid #ddd;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        body.dark-mode .status-bar {
            border-top-color: #444;
            background: #252526;
        }

        .save-indicator {
            color: #28a745;
            display: none;
        }

        .save-indicator.show {
            display: inline;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            max-width: 400px;
            width: 90%;
        }

        body.dark-mode .modal-content {
            background: #2d2d2d;
        }

        .modal-content h3 {
            margin-bottom: 16px;
        }

        .modal-content button {
            margin-top: 12px;
            margin-right: 8px;
        }

        .cloud-buttons {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 12px;
        }
    </style>
</head>

<body class="light-mode">
    <div class="toolbar">
        <div class="toolbar-group">
            <button id="bold-btn" title="Bold (Ctrl+B)"><strong>B</strong></button>
            <button id="italic-btn" title="Italic (Ctrl+I)"><em>I</em></button>
            <button id="underline-btn" title="Underline (Ctrl+U)"><u>U</u></button>
        </div>

        <div class="toolbar-group">
            <select id="font-select">
                <option value="'Segoe UI', Arial, sans-serif">Segoe UI</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Playfair Display', serif">Playfair Display</option>
                <option value="'Montserrat', sans-serif">Montserrat</option>
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Courier New', monospace">Courier New</option>
                <option value="'Georgia', serif">Georgia</option>
                <option value="'Comic Sans MS', cursive">Comic Sans MS</option>
            </select>
        </div>

        <div class="toolbar-group">
            <button id="theme-toggle" title="Toggle Theme">üåì Theme</button>
        </div>

        <div class="toolbar-group">
            <button id="mode-toggle" title="Switch Editor Mode">üìù Text</button>
        </div>

        <div class="toolbar-group">
            <button id="download-btn" title="Download">üíæ Download</button>
            <button id="cloud-btn" title="Save to Cloud">‚òÅÔ∏è Cloud</button>
        </div>
    </div>

    <div id="editor-container">
        <textarea id="text-editor" placeholder="Start writing..."></textarea>
    </div>

    <div class="status-bar">
        <span id="word-count">Words: 0 | Characters: 0</span>
        <span class="save-indicator" id="save-indicator">‚úì Saved</span>
    </div>

    <!-- Download Modal -->
    <div id="download-modal" class="modal">
        <div class="modal-content">
            <h3>Download File</h3>
            <select id="format-select">
                <option value="txt">Text (.txt)</option>
                <option value="pdf">PDF (.pdf)</option>
                <option value="html">HTML (.html)</option>
                <option value="md">Markdown (.md)</option>
                <option value="rtf">Rich Text (.rtf)</option>
            </select>
            <div style="margin-top: 12px;">
                <input type="text" id="filename-input" placeholder="filename"
                    style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
            </div>
            <button id="confirm-download">Download</button>
            <button id="cancel-download">Cancel</button>
        </div>
    </div>

    <!-- Cloud Storage Modal -->
    <div id="cloud-modal" class="modal">
        <div class="modal-content">
            <h3>Save to Cloud</h3>
            <div class="cloud-buttons">
                <button id="save-gdrive">üìÅ Google Drive</button>
                <button id="save-dropbox">üì¶ Dropbox</button>
            </div>
            <button id="cancel-cloud" style="margin-top: 16px;">Cancel</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="editor.js"></script>
</body>

</html>
